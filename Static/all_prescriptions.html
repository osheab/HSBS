<!DOCTYPE html>
<html>
  <head>
    <title>Prescriptions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="planetdoctor.js"></script>
    <script src="all_prescriptions.js"></script> 
    <link rel="stylesheet" href="data_style.css">
  </head>
  <body>
    <h1>Prescriptions <i class="fa fa-address-card" aria-hidden="true"> </i> </h1> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> 
   
    <div ng-app="PDApp" ng-controller="prescriptionController"> 
      <table class = customTable>
        <thead>
        <tr>
            <th>Drug_name</th>
            <th>Stock</th>
            <th>Drug_ID</th>
            <th>Patient_ID</th>
        </tr>
    </thead>
        <tr ng-repeat="prescription in prescriptions">
            <td> {{ prescription.Drug_name }}</td>
            <td> {{ prescription.Stock }}</td>
            <td> {{ prescription.Drug_ID }}</td>
            <td> {{ prescription.Patient_ID }}</td> 
           <!-- <td><input type="button" ng-click="selectPrescription(prescription.Patient_ID)" value="Select"></td>-->
                    <td><input type="button" ng-click="updatePrescription(prescription.Patient_ID)" value="Edit"></td>
                <tr>
                    <td><input type="text" ng-model="new_prescription.Drug_name"></td>
                    <td><input type="text" ng-model="new_prescription.Stock"></td>
                    <td><input type="text" ng-model="new_prescription.Drug_ID"></td>
                    <td><input type="text" ng-model="new_prescription.Patient_ID"></td>
                    <td><input type="button" ng-click="createPrescription()" value="Create"></td>
                </tr>
              </table>
      <!-- <div Drug_name = "selected">
          <h2>{{ selectedprescription.Drug_name }} {{ selectedprescription.Stock }} {{ selectedprescription.Drug_ID }} {{ selectedprescription.Patient_ID }} </h2>-->
            
        </div>
    </body>
</html>
