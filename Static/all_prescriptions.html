<!DOCTYPE html>
<html>
  <head>
    <title>Prescriptions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="planetdoctor.js"></script>
    <script src="all_prescriptions.js"></script> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Prescriptions</h1>
    <div ng-app="PDApp" ng-controller="prescriptionsController"> 
      <table class = customTable>
        <thead>
        <tr>
            <th>Drug_name</th>
            <th>Stock</th>
            <th>Drug_ID</th>
            <th>Patient_ID</th>
        </tr>
    </thead>
        <tr ng-repeat="diagnostics in diagnostics">
            <td> {{ prescriptions.Drug_name }}</td>
            <td> {{ prescriptions.Stock }}</td>
            <td> {{ prescriptions.Drug_ID }}</td>
            <td> {{ prescriptions.Patient_ID }}</td> 
        </tr>
    </table>
</div>
</body>
</html>
