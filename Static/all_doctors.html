<!DOCTYPE html>
<html>
    <head>
        <title>Doctors Availability </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
        <script src="planetdoctor.js"></script>
        <script src="all_doctors.js"></script>
        <link rel="stylesheet" href="data_style.css">
        
        
    </head>
    <body>
        <h1>Doctors Availability</h1>
        <div ng-app="PDapp" ng-controller="doctorController">
            <table class="customTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Doctor_ID</th>
                    <th>Gender</th>
                    <th>Availability</th>
                </tr>
            </thead>
                <tr ng-repeat = "doctor in doctors">
                    <td>{{ doctor.Name }}</td>
                    <td>{{ doctor.Doctor_ID }}</td>
                    <td>{{ doctor.Gender }}</td>
                    <td><input type="text" ng-model="doctor.Availability"></td>
                
                    <td><input type="button" ng-click="deleteDoctor(doctor.Doctor_ID)" value="Delete"></td> 
                    <td><input type="button" ng-click="updateDoctor()" value="Update"></td>                   
                </tr>
                <tr>
                    <td><input type="text" ng-model="new_doctor.Name"></td>
                    <td><input type="text" ng-model="new_doctor.Doctor_ID"></td>
                    <td><input type="text" ng-model="new_doctor.Gender"></td>
                    <td><input type="text" ng-model="new_doctor.Availability"></td>
                    <td><input type="button" ng-click="createDoctor()" value="Create"></td>
                </tr>
            </table>
        </div>

        <a href="index.html">Logout</a>
        <a href="doc_dashboard.html">Dashboard</a>

    </body>
</html>
